<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce di Dal Bello</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #f0f0f0;
        padding: 20px;
        margin: 0;
    }
    h1 {
        text-align: center;
        color: #4da6ff;
    }
    #buttons {
        text-align: center;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        background: #4da6ff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #3399ff;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #2b2b2b;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    th {
        background: linear-gradient(90deg, #4da6ff, #3399ff);
        color: white;
        padding: 14px;
        text-align: left;
        font-size: 16px;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #444;
        font-size: 15px;
        transition: background 0.3s;
    }
    tr:nth-child(even) td {
        background: #323232;
    }
    tr:hover td {
        background: #3a3a3a;
    }
    table button {
        padding: 6px 12px;
        background: #33cc66;
        color: #1e1e1e;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }
    table button:hover {
        background: #2eb85c;
    }
    </style>
</head>
<body>
    <h1>E-Commerce di Dal Bello</h1>
    <h1>Catalogo Prodotti</h1>

    <div id="buttons">
        <button onclick="LetturaFileXML()">Carica con XML</button>
        <button onclick="LetturaFileJSON()">Carica con JSON</button>
        <button onclick="LetturaFileCSV()">Carica con CSV</button>
        <button onclick="LetturaFileTXT()">Carica con TXT</button>
    </div>

    <table id="tabella">
        <tr>
            <th>Nome</th>
            <th>Prezzo</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
